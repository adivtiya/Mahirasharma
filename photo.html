<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Photos</title>
<link rel="stylesheet" href="styles.css" />

<style>
.photo-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap: 10px;
  padding: 15px;
}
.photo-grid img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 12px;
}
</style>
</head>

<body>
<header>
  <h1>Photos</h1>
</header>

<div class="photo-grid" id="photoGrid"></div>

<script>
fetch('media/photos.json')
  .then(res => res.json())
  .then(data => {
    const grid = document.getElementById("photoGrid");
    data.photos.forEach(img => {
      grid.innerHTML += `<img src="media/${img}" />`;
    });
  });
</script>

</body>
</html>
